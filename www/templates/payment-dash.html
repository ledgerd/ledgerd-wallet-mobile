<ion-view view-title="Ledgerd Wallet">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="logout()">退出</button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/logo.png">
        <h2>钱包地址</h2>
        <p>{{publicKey}}</p>
      </div>

      <div id="qrcode" class="item item-body" style="text-align: center;">
        <p>扫码向我付款</p>
      </div>

      <a class="item item-icon-left">
        <i class="icon ion-ios-list-outline"></i>
        交易明细
      </a>

      <div class="item item-divider">
        余额
      </div>
      <div class="item item-icon-left" href="#">
        <i class="icon ion-social-usd"></i>
        XRP
        <span class="badge badge-assertive">20</span>
      </div>
      <div class="item item-icon-left" href="#">
        <i class="icon ion-social-usd"></i>
        LGD
        <span class="badge badge-assertive">1000</span>
      </div>
      <div class="item item-icon-left" href="#">
        <i class="icon ion-social-yen"></i>
        CNY
        <span class="badge badge-assertive">1000</span>
      </div>
    </div>

    <button class="button button-block button-positive" ng-click="scanPayment()">向他人付款</button>
  </ion-content>
</ion-view>
